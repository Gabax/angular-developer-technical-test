<div class="search-bar">
    <app-search-bar (searchedValueEmitter)="searchGithubUsers($event)"></app-search-bar>
    <div class="error" *ngIf="showError">
        {{errorMessage}}
    </div>
</div>

<div>
    <div *ngIf="users">
        <h1>Search results</h1>
        <div class="card-container">
            <app-card *ngFor="let user of users" [user]="user" (clickEmitter)="userDetail(user)"></app-card>
        </div>
    </div>
</div>
