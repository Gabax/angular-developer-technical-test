<div>
    <app-search-bar (searchedValueEmitter)="searchGithubUsers($event)"></app-search-bar>
</div>

<div class="search-results">
    <div *ngIf="users; else noResults">
        <h1>Search results</h1>
        <div class="card-container">
            <app-card *ngFor="let user of users | async" [user]="user" (clickEmitter)="userDetail(user)"></app-card>
        </div>

    </div>

    <ng-template #noResults>
        <h1>No users found</h1>
    </ng-template>
</div>
